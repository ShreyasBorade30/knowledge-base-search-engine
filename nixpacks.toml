[phases.setup]
nixPkgs = ["python310", "gcc", "g++"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r backend/requirements.txt"]

[phases.build]
cmds = ["mkdir -p backend/data/documents", "mkdir -p backend/chroma_db"]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"